<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <link href="{% static '/css/login.css'%}" rel="stylesheet">
</head>
<body>
  
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post">
                {% csrf_token %}
                <h1 class="text-success text-center">Login</h1>
                <!-- Email input -->
                <div class="form-outline mb-4">
                
                  <input type="text" id="username" class="form-control form-control-lg"
                    placeholder="Enter your Name" />
                  <label class="form-label" for="form3Example3">UserName</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg" value="login"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <br><br>
                    <div class="signin">
                      <span>Already have an account? <a href="{% url 'user_register' %}">Register
                              now</a></span><br>
                              <span>welcome to Home <a href="{% url 'index'%}">Home</a></span>
                  </div>
                </div>
      
              </form>
            </div>
          </div>
        </div>

      </section>
      {% include 'footer.html'%}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
