
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
    <link href="{% static '/css/register.css'%}" rel="stylesheet">
</head>
<body>
      
      <div class="register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>registered your data</p>
                <h6><a href="{% url 'index'%}" class="text-white btn btn-success">Home</a></h6>
            </div>
            <form action="" method="post" class="col-md-9 register-right">
               {% csrf_token%}
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">UserName</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter Name " name="username" value="" />
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email *" value="" />
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password *" value="" />
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="confirm Password *" value="" />
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Date_Of_Birth</label>
                                    <input type="date" class="form-control"  placeholder="Date Of Birth" id="dateofbirth" name="DOB" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" id="gender" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                              <label class="form-label">Address</label>
                                <div class="form-group" id="address" name="address">
                                  <textarea name="myTextArea" rows="1" cols="45">
                                    Enter your address
                                  </textarea>
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Date_Of_Join</label>
                                  <input type="date" class="form-control"  placeholder="Date Of Join" id="dateofjoin" name="DOJ" value="" />
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Phone Number</label>
                                  <input type="number" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Your Number *" value="" />
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Phone2Number</label>
                                  <input type="number" class="form-control" placeholder="Enter Your Number *" id="Phone2number" name="Phone2Number" value="" />
                                </div>
                                <div class="form-group">
                                  <label for="myfile">Select a file:</label>
                                  <input type="file" id="myfile" name="myfile">
                                </div>
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </form>
        </div>

    </div>
    {% include 'footer.html'%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
